
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configurable Scroll Banner Overlay</title>
  <style>
    #pxp-banner {
      position: fixed;
      z-index: 9999;
      white-space: nowrap;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scroll-text {
      display: inline-block;
      white-space: nowrap;
    }

    .positive {
      color: #00ff77;
    }

    .negative {
      color: #ff4444;
    }
  </style>
</head>
<body>

<!-- CONFIGURABLE BANNER ELEMENT -->
<div id="pxp-banner"
     data-bg="on"
     data-font="16px"
     data-direction="left"
     data-speed="20s"
     data-position="bottom-right"
     data-duration="always">
  <div class="scroll-text">
    $0.01726 &nbsp;
    <span class='positive'>+1.22%</span> (1d) &nbsp;
    Market cap $517.92K <span class='positive'>+1.22%</span> &nbsp;
    Volume (24h) $145.52K <span class='positive'>+8.99%</span> &nbsp;
    FDV $1.72M &nbsp;
    Vol/Mkt Cap (24h): 28.06% &nbsp;
    Total supply: 100M PXP &nbsp;
    Max. supply: 100M PXP &nbsp;
    Circulating supply: 30M PXP
  </div>
</div>

<script>
  const banner = document.getElementById("pxp-banner");
  const text = banner.querySelector(".scroll-text");

  // Configuraties uitlezen
  const bg = banner.dataset.bg;
  const font = banner.dataset.font || "16px";
  const direction = banner.dataset.direction || "left";
  const speed = banner.dataset.speed || "20s";
  const position = banner.dataset.position || "bottom-right";
  const duration = banner.dataset.duration || "always";

  // Styling toepassen
  banner.style.fontSize = font;
  banner.style.background = bg === "on" ? "rgba(0, 0, 0, 0.6)" : "transparent";
  banner.style.padding = "6px 12px";
  banner.style.borderRadius = "6px";
  banner.style.color = "white";

  // Positie bepalen
  if (position === "bottom-right") {
    banner.style.bottom = "10px";
    banner.style.right = "10px";
    banner.style.top = "";
    banner.style.left = "";
  } else if (position === "top-right") {
    banner.style.top = "10px";
    banner.style.right = "10px";
    banner.style.bottom = "";
    banner.style.left = "";
  } else if (position === "bottom-left") {
    banner.style.bottom = "10px";
    banner.style.left = "10px";
    banner.style.top = "";
    banner.style.right = "";
  } else if (position === "top-left") {
    banner.style.top = "10px";
    banner.style.left = "10px";
    banner.style.bottom = "";
    banner.style.right = "";
  }

  // Scrollrichting en animatie
  const scrollName = direction === "left" ? "scrollLeft" : "scrollRight";
  const keyframes = `
    @keyframes ${scrollName} {
      from {{ transform: translateX(${direction === "left" ? "100%" : "-100%"}); }}
      to {{ transform: translateX(${direction === "left" ? "-100%" : "100%"}); }}
    }
  `;
  const styleSheet = document.createElement("style");
  styleSheet.innerHTML = keyframes;
  document.head.appendChild(styleSheet);
  text.style.animation = `${scrollName} ${speed} linear infinite`;

  // Verberg na tijd (optioneel)
  if (duration !== "always") {
    setTimeout(() => {
      banner.style.display = "none";
    }, parseInt(duration) * 1000);
  }
</script>

</body>
</html>
