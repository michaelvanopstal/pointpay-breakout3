
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PointPay Breakout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #pxp-banner-overlay {
      position: fixed;
      bottom: 10px;
      right: 5px;
      width: 870px;
      height: 36px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 14px;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-radius: 6px;
      z-index: 1020;
    }

    .scroll-wrapper {
      display: flex;
      width: fit-content;
      animation: scrollLoop 30s linear infinite;
    }

    .scroll-content {
      white-space: nowrap;
      padding-right: 100px;
    }

    @keyframes scrollLoop {
      from { transform: translateX(0%); }
      to { transform: translateX(-50%); }
    }

    .positive { color: #00ff77; }
    .negative { color: #ff4444; }
  </style>
</head>
<body>
  <div id="game-container">
      </div>

  <script src="login.js"></script>
  <script src="game.js"></script>

  <script>
    let highscores = JSON.parse(localStorage.getItem("highscores")) || [
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" },
      { name: "—", score: 0, time: "00:00" }
    ];

    function updateHighscoreBoard() {
      const highscoreList = document.getElementById("highscore-list");
      if (!highscoreList) return;
      highscoreList.innerHTML = "";
      highscores.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} — ${entry.score} PXP — ${entry.time}`;
        highscoreList.appendChild(li);
      });
    }

    function checkAndUpdateHighscores(name, score, time) {
      const newEntry = { name, score, time };
      highscores.push(newEntry);
      highscores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time));
      highscores = highscores.slice(0, 10);
      localStorage.setItem("highscores", JSON.stringify(highscores));
      updateHighscoreBoard();
    }

    window.addEventListener("load", () => {
      updateHighscoreBoard();
    });
  </script>

  <!-- PXP Banner -->

</body>
