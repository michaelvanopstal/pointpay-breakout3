<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PointPay Breakout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="login-overlay">
      <div id="login-box">
        <label for="player-name">Inlog:</label><br />
        <input type="text" id="player-name" placeholder="Voer je naam in" />
        <button onclick="submitName()">Bevestig</button>
      </div>
    </div>
    <div id="topbar">
      <span id="player-display"></span>
      <span id="scoreDisplay">Score: 0 pxp</span>
    </div>
    <div id="highscore-overlay">
      <img src="beker_clipped_rev_2.png" id="trophy" alt="Trophy" />
      <h2>High Score</h2>
      <ol id="highscore-list"></ol>
    </div>
  </div>
  <script src="game.js"></script>
  <script>
    function submitName() {
      const name = document.getElementById("player-name").value.trim();
      if (name) {
        document.getElementById("player-display").innerText = `Player: ${name}`;
        document.getElementById("login-overlay").style.display = "none";
      } else {
        alert("Voer een geldige naam in.");
      }
    }
  </script>
</body>
</html>
