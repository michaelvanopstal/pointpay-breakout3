<script>
  async function fetchPXPData() {
    try {
      const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=pointpay');
      const data = await response.json();
      if (data && data[0]) {
        const coin = data[0];
        const price = `$${coin.current_price.toFixed(5)}`;
        const change = coin.price_change_percentage_24h.toFixed(2);
        const changeClass = change >= 0 ? 'positive' : 'negative';
        const marketCap = `$${(coin.market_cap / 1000).toFixed(2)}K`;
        const volume = `$${(coin.total_volume / 1000).toFixed(2)}K`;

        document.querySelector('#scroll-banner .scroll-content').innerHTML = `
          ${price} &nbsp; 
          <span class="\${changeClass}">\${change}%</span> (24h) &nbsp; 
          Market cap \${marketCap} &nbsp; 
          <span class="\${changeClass}">\${change}%</span> &nbsp; 
          Volume (24h) \${volume}
        `;
      }
    } catch (error) {
      console.error('Fout bij ophalen CoinGecko data:', error);
    }
  }

  // Data meteen ophalen en daarna elke 60 sec verversen
  fetchPXPData();
  setInterval(fetchPXPData, 60000);
</script>

  function updateHighscoreBoard() {
    const highscoreList = document.getElementById("highscore-list");
    if (!highscoreList) return;
    highscoreList.innerHTML = "";
    highscores.forEach((entry, index) => {
      const li = document.createElement("li");
      li.textContent = `${index + 1}. ${entry.name} — ${entry.score} PXP — ${entry.time}`;
      highscoreList.appendChild(li);
    });
  }

  function checkAndUpdateHighscores(name, score, time) {
    const newEntry = { name, score, time };
    highscores.push(newEntry);
    highscores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time));
    highscores = highscores.slice(0, 10);
    localStorage.setItem("highscores", JSON.stringify(highscores));
    updateHighscoreBoard();
  }

  window.addEventListener("load", () => {
    updateHighscoreBoard();
  });

<script>
  async function fetchCryptoData() {
    try {
      const response = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=pointpay,bitcoin');
      const data = await response.json();

      const pxp = data.find(c => c.id === 'pointpay');
      const btc = data.find(c => c.id === 'bitcoin');

      const pxpPrice = `$${pxp.current_price.toFixed(5)}`;
      const pxpChange = pxp.price_change_percentage_24h.toFixed(2);
      const pxpClass = pxpChange >= 0 ? 'positive' : 'negative';

      const btcPrice = `$${btc.current_price.toLocaleString()}`;
      const btcChange = btc.price_change_percentage_24h.toFixed(2);
      const btcClass = btcChange >= 0 ? 'positive' : 'negative';

      const scrollHTML = \`
        <strong>PXP:</strong> \${pxpPrice} <span class="\${pxpClass}">\${pxpChange}%</span> &nbsp; 
        Market Cap: $\${(pxp.market_cap / 1000).toFixed(1)}K &nbsp;
        Volume: $\${(pxp.total_volume / 1000).toFixed(1)}K &nbsp;
        ••• &nbsp;
        <strong>BTC:</strong> \${btcPrice} <span class="\${btcClass}">\${btcChange}%</span> &nbsp; 
        Market Cap: $\${(btc.market_cap / 1_000_000_000).toFixed(2)}B &nbsp;
        Volume: $\${(btc.total_volume / 1_000_000_000).toFixed(2)}B
      \`;

      document.querySelector('#scroll-banner .scroll-content').innerHTML = scrollHTML;
    } catch (err) {
      console.error('Fout bij ophalen CoinGecko data:', err);
    }
  }

  fetchCryptoData();
  setInterval(fetchCryptoData, 60000);
</script>
