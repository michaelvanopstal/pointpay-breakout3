
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PointPay Breakout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #pxp-banner-overlay {
      position: fixed;
      bottom: 10px;
      right: 5px;
      width: 870px;
      height: 36px;
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 14px;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-radius: 6px;
      z-index: 1020;
      padding-left: 10px;
    }

    .scroll-wrapper {
      display: flex;
      width: fit-content;
      animation: scrollLoop 30s linear infinite;
    }

    .scroll-content {
      white-space: nowrap;
      padding-right: 100px;
    }

    @keyframes scrollLoop {
      from { transform: translateX(0%); }
      to { transform: translateX(-50%); }
    }

    .positive {
      color: #00ff77;
    }
    .negative {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <!-- PXP Coin Banner (clean) -->
  <div id="pxp-banner-overlay">
    <div class="scroll-wrapper">
      <div class="scroll-content">
        <span>
          <strong>PXP:</strong> $0.01731 <span class="positive">+2.91%</span> &nbsp;
          Market Cap: $517.92K &nbsp;
          Volume: $145.52K &nbsp;
          Total Supply: 100M PXP &nbsp;
          Circulating: 30M PXP &nbsp;
        </span>
      </div>
      <div class="scroll-content">
        <span>
          <strong>PXP:</strong> $0.01731 <span class="positive">+2.91%</span> &nbsp;
          Market Cap: $517.92K &nbsp;
          Volume: $145.52K &nbsp;
          Total Supply: 100M PXP &nbsp;
          Circulating: 30M PXP &nbsp;
        </span>
      </div>
    </div>
  </div>

</body>
</html>
