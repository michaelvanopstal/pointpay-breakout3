<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PointPay Breakout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top-info">
    <span id="player-display">Player</span>
    <span id="scoreDisplay">score 0 pxp.</span>
    <span id="timeDisplay">time 00:00</span>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas" width="645" height="600"></canvas>

    <div id="login-overlay">
      <div id="login-box">
        <label for="player-name">Inlog:</label><br />
        <input type="text" id="player-name" placeholder="Voer je naam in" />
        <button onclick="submitName()">Bevestig</button>
      </div>
    </div>

    <div id="highscore-overlay">
      <img src="beker_clipped_rev_2.png" id="trophy" alt="Trophy" />
      <h2>High score</h2>
      <ol id="highscore-list">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
      </ol>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="game.js"></script>

  <!-- Restart knop -->
  <div id="restart-container">
    <img src="restart_button_P.png" alt="Restart Button" id="restart-image" />
    <div id="restart-text">Restart</div>
  </div>

  <style>
    #restart-container {
      position: absolute;
      top: 290px;
      left: 185px;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
    }

    #restart-image {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    #restart-text {
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 4px;
      text-shadow: 0 0 5px #000;
    }
  </style>

  <script>
    document.getElementById("restart-container").addEventListener("click", () => {
      location.reload();
    });
  </script>

</body>
</html>
