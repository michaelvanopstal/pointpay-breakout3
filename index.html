<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointPay Live Banner</title>
  <style>
    #pxp-banner {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 600px;         /* pas aan zoals je wilt */
      height: 30px;         /* pas aan zoals je wilt */
      background: transparent; /* verander naar 'black' of 'rgba(0,0,0,0.5)' als je achtergrond wilt */
      color: white;
      font-size: 13px;
      font-family: Arial, sans-serif;
      white-space: nowrap;
      overflow: hidden;
      z-index: 9999; /* pas aan voor layer positie */
    }

    .scroll-text {
      display: flex;
      animation: scrollBanner 30s linear infinite;
    }

    @keyframes scrollBanner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .positive { color: #00ff77; }
    .negative { color: #ff4444; }
  </style>
</head>
<body>

<div id="pxp-banner">
  <div class="scroll-text">
    <span id="pxp-data">
      <strong>PointPay (PXP)</strong> —
      Koers: <span id="pxp-price">$0.00000</span> —
      Marketcap: <span id="pxp-marketcap">$0</span> —
      Volume: <span id="pxp-volume">$0</span> —
      1h: <span id="pxp-1h">0%</span>,
      24h: <span id="pxp-24h">0%</span>,
      7d: <span id="pxp-7d">0%</span> —
      Supply: <span id="pxp-supply">0</span>
    </span>
    <span id="pxp-data-dup" aria-hidden="true"></span>
  </div>
</div>

<script>
  async function updatePXP() {
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/coins/pointpay');
      const data = await res.json();
      const m = data.market_data;
      document.getElementById("pxp-price").textContent = "$" + m.current_price.usd.toFixed(5);
      document.getElementById("pxp-marketcap").textContent = "$" + m.market_cap.usd.toLocaleString();
      document.getElementById("pxp-volume").textContent = "$" + m.total_volume.usd.toLocaleString();
      document.getElementById("pxp-1h").textContent = (m.price_change_percentage_1h_in_currency.usd || 0).toFixed(1) + "%";
      document.getElementById("pxp-24h").textContent = (m.price_change_percentage_24h_in_currency.usd || 0).toFixed(1) + "%";
      document.getElementById("pxp-7d").textContent = (m.price_change_percentage_7d_in_currency.usd || 0).toFixed(1) + "%";
      document.getElementById("pxp-supply").textContent = m.circulating_supply.toLocaleString();

      // duplicatie voor naadloze scroll
      document.getElementById("pxp-data-dup").innerHTML = document.getElementById("pxp-data").innerHTML;
    } catch (e) {
      console.error("Fout bij ophalen PXP-data:", e);
    }
  }

  updatePXP();
  setInterval(updatePXP, 60000);
</script>

</body>
</html>
